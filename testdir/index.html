<script>
class WarikanApp {
  constructor() {
    this.db = null;
    this.persons = [];
    this.payments = [];

    this.personNameInput = document.getElementById('personName');
    this.payerSelect = document.getElementById('payer');
    this.forWhomSelect = document.getElementById('forWhom');
    this.amountInput = document.getElementById('amount');
    this.noteInput = document.getElementById('note');
    this.personList = document.getElementById('personList');
    this.paymentTableBody = document.querySelector('#paymentTable tbody');
    this.resultList = document.getElementById('result');

    this.init();
  }

  async init() {
    this.checkPrivateMode();
    this.disableButtons(true);
    await this.openDB();
    await this.loadData();
    this.disableButtons(false);
  }

  disableButtons(flag) {
    document.querySelectorAll('button').forEach(b => b.disabled = flag);
  }

  // ãƒ—ãƒ©ã‚¤ãƒ™ãƒ¼ãƒˆãƒ–ãƒ©ã‚¦ã‚¶åˆ¤å®š
  checkPrivateMode() {
    try {
      const testDB = indexedDB.open("test");
      let called = false;
      testDB.onerror = () => {
        if(!called){ called=true;
          alert("âš  ãƒ—ãƒ©ã‚¤ãƒ™ãƒ¼ãƒˆãƒ–ãƒ©ã‚¦ã‚¶ã§ã¯ã€æ•°æ™‚é–“ã§ãƒ‡ãƒ¼ã‚¿ãŒç ´æ£„ã•ã‚Œã‚‹å¯èƒ½æ€§ãŒã‚ã‚Šã¾ã™ã€‚");
        }
      };
      testDB.onsuccess = () => testDB.result.close();
    } catch(e) {
      alert("âš  ãƒ—ãƒ©ã‚¤ãƒ™ãƒ¼ãƒˆãƒ–ãƒ©ã‚¦ã‚¶ã§ã¯ã€æ•°æ™‚é–“ã§ãƒ‡ãƒ¼ã‚¿ãŒç ´æ£„ã•ã‚Œã‚‹å¯èƒ½æ€§ãŒã‚ã‚Šã¾ã™ã€‚");
    }
  }

  openDB() {
    return new Promise((resolve, reject) => {
      const request = indexedDB.open("WarikanDB",1);
      request.onerror = ()=>reject("DBé–‹ã‘ãªã„");
      request.onsuccess = ()=>{ this.db=request.result; resolve(this.db); };
      request.onupgradeneeded = e=>{
        this.db = e.target.result;
        if(!this.db.objectStoreNames.contains("data"))
          this.db.createObjectStore("data");
      };
    });
  }

  saveToDB(key,value) {
    return new Promise((resolve,reject)=>{
      const tx = this.db.transaction("data","readwrite");
      tx.objectStore("data").put(value,key);
      tx.oncomplete = ()=>resolve();
      tx.onerror = ()=>reject();
    });
  }

  loadFromDB(key) {
    return new Promise((resolve,reject)=>{
      const tx = this.db.transaction("data","readonly");
      const req = tx.objectStore("data").get(key);
      req.onsuccess = ()=>resolve(req.result);
      req.onerror = ()=>reject();
    });
  }

  async saveData() {
    await this.saveToDB("persons", this.persons);
    await this.saveToDB("payments", this.payments);
  }

  async loadData() {
    this.persons = await this.loadFromDB("persons") || [];
    this.payments = await this.loadFromDB("payments") || [];
    this.updatePersonSelect();
    this.updatePersonList();
    this.renderPayments();
  }

  updatePersonSelect() {
    const payer = this.payerSelect;
    const forWhom = this.forWhomSelect;
    payer.innerHTML=''; forWhom.innerHTML='';
    this.persons.forEach(p=>{
      payer.add(new Option(p,p));
      forWhom.add(new Option(p,p));
    });
    if(this.persons.length>0){
      const allOption = new Option("å…¨å“¡åˆ†","ALL");
      forWhom.insertBefore(allOption, forWhom.firstChild);
    }
  }

  updatePersonList() {
    const ul = this.personList;
    ul.innerHTML='';
    this.persons.forEach((p, idx)=>{
      const li = document.createElement('li');
      const span = document.createElement('span'); span.textContent=p; li.appendChild(span);
      const btn = document.createElement('button'); btn.textContent='å‰Šé™¤';
      btn.onclick = ()=>{ this.deletePerson(idx); };
      li.appendChild(btn); ul.appendChild(li);
    });
  }

  renderPayments() {
    const tbody = this.paymentTableBody;
    tbody.innerHTML='';
    this.payments.forEach((p,idx)=>{
      const tr = document.createElement('tr');
      tr.innerHTML = `<td>${p.payer}</td><td>${p.amount}</td><td>${p.forWhom.join('<br>')}</td><td>${p.note||''}</td><td></td>`;
      const td = tr.querySelector('td:last-child');
      const btn = document.createElement('button'); btn.textContent='å‰Šé™¤';
      btn.onclick = ()=>{ this.deletePayment(idx); };
      td.appendChild(btn);
      tbody.appendChild(tr);
    });
  }

  async addPerson(name) {
    if(name && !this.persons.includes(name)) {
      this.persons.push(name);
      await this.saveData();
      this.updatePersonSelect();
      this.updatePersonList();
    }
  }

  async deletePerson(idx) {
    const name = this.persons[idx];
    this.persons.splice(idx,1);
    this.payments = this.payments.map(p=>({...p, forWhom: p.forWhom.filter(f=>f!==name)}))
                                 .filter(p=>p.forWhom.length>0);
    await this.saveData();
    this.updatePersonSelect();
    this.updatePersonList();
    this.renderPayments();
  }

  async addPayment(payer, amount, forWhom, note) {
    if(!payer||!amount||forWhom.length===0) return;
    this.payments.push({payer, amount, forWhom, note});
    await this.saveData();
    this.renderPayments();
  }

  async deletePayment(idx) {
    this.payments.splice(idx,1);
    await this.saveData();
    this.renderPayments();
  }

  calculate() {
    const balances={}; this.persons.forEach(p=>balances[p]=0);
    this.payments.forEach(p=>{
      const share=p.amount/p.forWhom.length;
      p.forWhom.forEach(f=>balances[f]-=share); balances[p.payer]+=p.amount;
    });
    const result=[]; 
    const owes = Object.entries(balances).filter(([_,v])=>v<0).map(([n,v])=>({name:n,amt:-v}));
    const receives = Object.entries(balances).filter(([_,v])=>v>0).map(([n,v])=>({name:n,amt:v}));
    let i=0,j=0;
    while(i<owes.length && j<receives.length){
      const pay = Math.min(owes[i].amt, receives[j].amt);
      result.push(`${owes[i].name} â†’ ${receives[j].name}: ${pay.toFixed(0)}å††`);
      owes[i].amt-=pay; receives[j].amt-=pay;
      if(owes[i].amt===0)i++; if(receives[j].amt===0)j++;
    }
    this.resultList.innerHTML='';
    result.forEach(r=>{
      const li = document.createElement('li'); li.textContent=r;
      this.resultList.appendChild(li);
    });
  }

  async initialize() {
    if(confirm("å…¨ãƒ‡ãƒ¼ã‚¿ã‚’åˆæœŸåŒ–ã—ã¾ã™ã‹ï¼Ÿ")){
      this.persons=[]; this.payments=[];
      await this.saveData();
      this.updatePersonSelect(); this.updatePersonList(); this.renderPayments();
      this.resultList.innerHTML='';
    }
  }
}

let app;
window.onload = async () => {
  app = new WarikanApp();

  document.getElementById('addPersonBtn').onclick = ()=>app.addPerson(app.personNameInput.value.trim());
  document.getElementById('initBtn').onclick = ()=>app.initialize();
  document.getElementById('addPaymentBtn').onclick = ()=>{
    let forWhom = Array.from(app.forWhomSelect.selectedOptions).map(o=>o.value);
    if(forWhom.includes('ALL')) forWhom = [...app.persons];
    app.addPayment(app.payerSelect.value, parseFloat(app.amountInput.value), forWhom, app.noteInput.value.trim());
    app.amountInput.value=''; app.noteInput.value='';
  };
  document.getElementById('calculateBtn').onclick = ()=>app.calculate();
};
