<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>簡易オセロ盤</title>
<style>
  .board {
    display: grid;
    grid-template-columns: repeat(8, 40px);
    grid-gap: 2px;
  }
  .cell {
    width: 40px;
    height: 40px;
    background: green;
    position: relative;
  }
  .disc {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    position: absolute;
    top: 4px; left: 4px;
  }
  .disc.black {
    background: radial-gradient(circle at 30% 30%, #0b0b0b, #1b1b1b);
  }
  .disc.white {
    background: radial-gradient(circle at 30% 30%, #fff, #dfe8ee);
  }
</style>
</head>
<body>
<div class="board" id="board"></div>
<script>
const BLACK = 1, WHITE = -1, EMPTY = 0;
const board = Array.from({length:8}, ()=>Array(8).fill(EMPTY));
board[3][3] = WHITE;
board[4][4] = WHITE;
board[3][4] = BLACK;
board[4][3] = BLACK;

const boardEl = document.getElementById('board');
for(let r=0; r<8; r++){
  for(let c=0; c<8; c++){
    const cell = document.createElement('div');
    cell.className = 'cell';
    if(board[r][c] === BLACK || board[r][c] === WHITE){
      const disc = document.createElement('div');
      disc.className = 'disc ' + (board[r][c] === BLACK ? 'black' : 'white');
      cell.appendChild(disc);
    }
    boardEl.appendChild(cell);
  }
}
</script>
</body>
</html>
