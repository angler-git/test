<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ルーレット</title>
  <style>
    :root { --size: 480px; }
    body {
      margin: 0; padding: 24px;
      background: #f5f5f7; font-family: system-ui, sans-serif; text-align: center;
    }
    h1 { margin: 0 0 12px; font-size: 20px; }
    #wrap { display: inline-block; position: relative; }
    canvas {
      width: var(--size); height: var(--size);
      max-width: 92vw; max-height: 92vw;
      background: #fff; border-radius: 50%;
      box-shadow: 0 8px 28px rgba(0,0,0,.08), inset 0 0 0 2px #eee;
    }
    .controls { margin-top: 12px; display: flex; gap: 8px; justify-content: center; flex-wrap: wrap; }
    input[type="text"] { padding: 8px 10px; width: 220px; }
    button { padding: 8px 12px; cursor: pointer; }
    ul { list-style: none; padding: 0; margin: 10px auto; max-width: 360px; }
    li {
      display: flex; justify-content: space-between; align-items: center;
      background: #fff; border: 1px solid #e5e5e5; margin: 4px 0; padding: 6px 8px;
    }
    #result { margin-top: 10px; font-weight: 700; }
  </style>
</head>
<body>
  <h1>ルーレット</h1>
  <div id="wrap">
    <canvas id="wheel" width="600" height="600" aria-label="ルーレット"></canvas>
  </div>
  <div class="controls">
    <input type="text" id="itemInput" placeholder="項目名">
    <button id="addBtn">追加</button>
    <button id="startBtn" disabled>スタート</button>
    <button id="clearBtn">全削除</button>
  </div>
  <ul id="list"></ul>
  <div id="result"></div>

<script>
(() => {
  const canvas = document.getElementById('wheel');
  const ctx = canvas.getContext('2d');
  const size = canvas.width;
  const R = size / 2;
  const center = { x: R, y: R };

  let items = [];
  let angle = 0, vel = 0, spinning = false;
  const dec = 0.985;

  const itemInput = document.getElementById('itemInput');
  const addBtn = document.getElementById('addBtn');
  const startBtn = document.getElementById('startBtn');
  const clearBtn = document.getElementById('clearBtn');
  const listEl = document.getElementById('list');
  const resultEl = document.getElementById('result');

  const colorAt = (i, n) => `hsl(${(i * 360 / n) % 360}, 75%, 62%)`;

  function drawFittedText(text, maxWidth, minFont = 10, maxFont = 18) {
    let f = maxFont;
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.fillStyle = '#111';

    while (f >= minFont) {
      ctx.font = `${f}px sans-serif`;
      if (ctx.measureText(text).width <= maxWidth) break;
      f--;
    }
    if (f < minFont) {
      f = minFont;
      ctx.font = `${f}px sans-serif`;
      while (ctx.measureText(text + '…').width > maxWidth && text.length) {
        text = text.slice(0, -1);
      }
      text = text.length ? text + '…' : '…';
    }
    ctx.fillText(text, 0, 0);
  }

  function drawInnerNeedle() {
    const apexY = center.y - R + 8;
    ctx.beginPath();
    ctx.moveTo(center.x, apexY);
    ctx.lineTo(center.x - 14, apexY + 22);
    ctx.lineTo(center.x + 14, apexY + 22);
    ctx.closePath();
    ctx.fillStyle = 'crimson';
    ctx.fill();

    ctx.beginPath();
    ctx.arc(center.x, apexY + 22, 3, 0, Math.PI * 2);
    ctx.fillStyle = 'crimson';
    ctx.fill();
  }

  function drawWheel() {
    ctx.clearRect(0, 0, size, size);

    if (!items.length) {
      ctx.beginPath();
      ctx.arc(center.x, center.y, R, 0, Math.PI * 2);
      ctx.fillStyle = '#fafafa';
      ctx.fill();
      ctx.strokeStyle = '#e5e5e5';
      ctx.lineWidth = 2;
      ctx.stroke();
      drawInnerNeedle();
      ctx.font = '16px sans-serif';
      ctx.fillStyle = '#666';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('項目を追加してください', center.x, center.y);
      return;
    }

    const n = items.length;
    const arc = Math.PI * 2 / n;
    const textR = R * 0.62;
    const chord = 2 * textR * Math.tan(arc / 2) * 0.9;

    for (let i = 0; i < n; i++) {
      const start = angle + i * arc;
      const end = start + arc;
      ctx.beginPath();
      ctx.moveTo(center.x, center.y);
      ctx.arc(center.x, center.y, R, start, end);
      ctx.closePath();
      ctx.fillStyle = colorAt(i, n);
      ctx.fill();
      ctx.strokeStyle = '#fff';
      ctx.lineWidth = 1.2;
      ctx.stroke();

      ctx.save();
      ctx.beginPath();
      ctx.moveTo(center.x, center.y);
      ctx.arc(center.x, center.y, R - 4, start, end);
      ctx.closePath();
      ctx.clip();

      const mid = start + arc / 2;
      ctx.translate(center.x, center.y);
      ctx.rotate(mid);
      ctx.translate(0, -textR);
      ctx.rotate(-mid);
      drawFittedText(items[i], chord);
      ctx.restore();
    }

    ctx.beginPath();
    ctx.arc(center.x, center.y, R * 0.06, 0, Math.PI * 2);
    ctx.fillStyle = '#fff';
    ctx.fill();
    ctx.strokeStyle = '#ddd';
    ctx.stroke();

    drawInnerNeedle();
  }

  function announceResult() {
    if (!items.length) return;
    const n = items.length;
    const arc = Math.PI * 2 / n;
    let a = angle % (Math.PI * 2);
    if (a < 0) a += Math.PI * 2;
    const fromTop = (Math.PI * 2 - a) % (Math.PI * 2);
    const idx = Math.floor(fromTop / arc) % n;
    resultEl.textContent = `結果：${items[idx]}`;
  }

  function tick() {
    if (spinning) {
      angle += vel;
      vel *= dec;
      if (vel < 0.002) { spinning = false; announceResult(); }
    }
    drawWheel();
    requestAnimationFrame(tick);
  }

  function renderList() {
    listEl.innerHTML = '';
    items.forEach((t, i) => {
      const li = document.createElement('li');
      const span = document.createElement('span');
      span.textContent = t;
      const del = document.createElement('button');
      del.textContent = '削除';
      del.onclick = () => { items.splice(i, 1); resultEl.textContent = ''; renderList(); };
      li.append(span, del);
      listEl.appendChild(li);
    });
    drawWheel();
    startBtn.disabled = !items.length;
  }

  addBtn.addEventListener('click', () => {
    const v = itemInput.value.trim();
    if (!v) return;
    items.push(v);
    itemInput.value = '';
    renderList();
  });

  itemInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') addBtn.click();
  });

  clearBtn.addEventListener('click', () => {
    items = [];
    resultEl.textContent = '';
    renderList();
  });

  startBtn.addEventListener('click', () => {
    if (!items.length || spinning) return;
    vel = Math.random() * 0.28 + 0.28;
    spinning = true;
  });

  renderList();
  tick();
})();
</script>
</body>
</html>
