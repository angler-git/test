<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ミニゲーム集</title>
<style>
body {
  font-family: sans-serif;
  text-align: center;
  margin: 0;
  background: #f0f0f0;
}
h1 { font-size: 1.5em; margin: 20px 0; }
.menu, .game {
  display: none;
  padding: 10px;
}
.menu.active, .game.active {
  display: block;
}
button {
  font-size: 1.2em;
  padding: 10px;
  margin: 10px;
  width: 80%;
  max-width: 300px;
}
canvas {
  background: #fff;
  display: block;
  margin: 0 auto;
  border: 1px solid #000;
}
</style>
</head>
<body>

<div id="menu" class="menu active">
  <h1>ミニゲームメニュー</h1>
  <button onclick="showGame('othello')">オセロ</button>
  <button onclick="showGame('tetris')">テトリス</button>
  <button onclick="showGame('mario')">マリオ風</button>
  <button onclick="showGame('fishing')">釣りゲーム</button>
</div>

<div id="othello" class="game">
  <h1>オセロ（簡易版）</h1>
  <canvas id="othelloCanvas" width="320" height="320"></canvas>
  <button onclick="backToMenu()">戻る</button>
</div>

<div id="tetris" class="game">
  <h1>テトリス（簡易版）</h1>
  <canvas id="tetrisCanvas" width="200" height="400"></canvas>
  <button onclick="backToMenu()">戻る</button>
</div>

<div id="mario" class="game">
  <h1>マリオ風（簡易版）</h1>
  <canvas id="marioCanvas" width="320" height="240"></canvas>
  <button onclick="backToMenu()">戻る</button>
</div>

<div id="fishing" class="game">
  <h1>釣りゲーム（簡易版）</h1>
  <canvas id="fishingCanvas" width="320" height="240"></canvas>
  <button onclick="backToMenu()">戻る</button>
</div>

<script>
// メニュー切替
function showGame(id) {
  document.querySelectorAll('.menu, .game').forEach(e => e.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  if (id === "othello") initOthello();
  if (id === "tetris") initTetris();
  if (id === "mario") initMario();
  if (id === "fishing") initFishing();
}
function backToMenu() {
  document.querySelectorAll('.menu, .game').forEach(e => e.classList.remove('active'));
  document.getElementById('menu').classList.add('active');
}

// --- オセロ簡易版 ---
function initOthello() {
  let ctx = document.getElementById('othelloCanvas').getContext('2d');
  ctx.clearRect(0,0,320,320);
  for(let i=0;i<8;i++){
    for(let j=0;j<8;j++){
      ctx.fillStyle = '#0a0';
      ctx.fillRect(i*40,j*40,40,40);
      ctx.strokeRect(i*40,j*40,40,40);
    }
  }
  ctx.beginPath(); ctx.arc(160,160,15,0,Math.PI*2); ctx.fillStyle="black"; ctx.fill();
  ctx.beginPath(); ctx.arc(200,160,15,0,Math.PI*2); ctx.fillStyle="white"; ctx.fill();
}

// --- テトリス簡易版 ---
function initTetris() {
  let ctx = document.getElementById('tetrisCanvas').getContext('2d');
  ctx.clearRect(0,0,200,400);
  ctx.fillStyle = 'blue';
  ctx.fillRect(80,0,40,40);
}

// --- マリオ風簡易版 ---
function initMario() {
  let ctx = document.getElementById('marioCanvas').getContext('2d');
  ctx.clearRect(0,0,320,240);
  ctx.fillStyle = 'skyblue'; ctx.fillRect(0,0,320,240);
  ctx.fillStyle = 'green'; ctx.fillRect(0,200,320,40);
  ctx.fillStyle = 'red'; ctx.fillRect(50,160,20,40);
}

// --- 釣りゲーム簡易版 ---
function initFishing() {
  let ctx = document.getElementById('fishingCanvas').getContext('2d');
  ctx.clearRect(0,0,320,240);
  ctx.fillStyle = 'lightblue'; ctx.fillRect(0,0,320,240);
  ctx.fillStyle = 'brown'; ctx.fillRect(150,100,5,100);
  ctx.fillStyle = 'orange'; ctx.beginPath(); ctx.arc(200,180,10,0,Math.PI*2); ctx.fill();
}
</script>

</body>
</html>
