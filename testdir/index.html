<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>改良版ルーレット</title>
<style>
body {
    font-family: sans-serif;
    text-align: center;
    background: #f4f4f4;
}
h1 {
    margin-top: 20px;
}
#input-area {
    margin: 10px;
}
#item-input {
    padding: 5px;
    width: 200px;
}
button {
    padding: 8px 12px;
    margin: 5px;
    cursor: pointer;
}
#items-list {
    list-style: none;
    padding: 0;
}
#items-list li {
    background: #fff;
    border: 1px solid #ccc;
    margin: 3px auto;
    padding: 3px;
    width: 220px;
    display: flex;
    justify-content: space-between;
}
canvas {
    background: #fff;
    margin-top: 20px;
    border-radius: 50%;
}
#result {
    margin-top: 20px;
    font-size: 1.3em;
    font-weight: bold;
}
</style>
</head>
<body>

<h1>改良版 円形ルーレット</h1>

<div id="input-area">
    <input type="text" id="item-input" placeholder="項目を入力">
    <button id="add-item">追加</button>
</div>

<ul id="items-list"></ul>

<canvas id="wheel" width="400" height="400"></canvas>
<br>
<button id="start">スタート</button>

<div id="result"></div>

<script>
const items = [];
const canvas = document.getElementById("wheel");
const ctx = canvas.getContext("2d");
const result = document.getElementById("result");

let angle = 0;
let spinning = false;
let spinVelocity = 0;
let spinDeceleration = 0;

document.getElementById("add-item").addEventListener("click", () => {
    const val = document.getElementById("item-input").value.trim();
    if(val) {
        items.push(val);
        renderItems();
        document.getElementById("item-input").value = '';
        drawWheel();
    }
});

function renderItems() {
    const list = document.getElementById("items-list");
    list.innerHTML = '';
    items.forEach((item, index) => {
        const li = document.createElement('li');
        li.textContent = item;
        const del = document.createElement('button');
        del.textContent = "削除";
        del.onclick = () => {
            items.splice(index,1);
            renderItems();
            drawWheel();
        };
        li.appendChild(del);
        list.appendChild(li);
    });
}

function drawWheel() {
    const num = items.length;
    const radius = canvas.width / 2;
    ctx.clearRect(0,0,canvas.width, canvas.height);

    if(num === 0) {
        ctx.fillStyle = "#ccc";
        ctx.beginPath();
        ctx.arc(radius, radius, radius, 0, Math.PI*2);
        ctx.fill();
        ctx.fillStyle = "#000";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.font = "20px sans-serif";
        ctx.fillText("項目を追加", radius, radius);
        return;
    }

    const arc = 2 * Math.PI / num;
    for(let i=0; i<num; i++) {
        const startAngle = angle + i * arc;
        ctx.beginPath();
        ctx.fillStyle = `hsl(${i * 360 / num}, 70%, 60%)`;
        ctx.moveTo(radius, radius);
        ctx.arc(radius, radius, radius, startAngle, startAngle + arc);
        ctx.closePath();
        ctx.fill();

        // 項目名を常に上向きに
        ctx.save();
        ctx.translate(radius, radius);
        ctx.rotate(startAngle + arc / 2);
        ctx.rotate(-angle - arc / 2); // 回転を打ち消して上向き
        ctx.textAlign = "center";
        ctx.fillStyle = "#000";
        ctx.font = "16px sans-serif";
        ctx.fillText(items[i], 0, -radius + 40);
        ctx.restore();
    }

    // 針（尖らせる）
    ctx.fillStyle = "red";
    ctx.beginPath();
    ctx.moveTo(radius, 0); // 上中央
    ctx.lineTo(radius - 15, 20);
    ctx.lineTo(radius + 15, 20);
    ctx.closePath();
    ctx.fill();
}

function animate() {
    if(spinning) {
        angle += spinVelocity;
        spinVelocity *= spinDeceleration;
        if(spinVelocity < 0.002) {
            spinning = false;
            declareResult();
        }
    }
    drawWheel();
    requestAnimationFrame(animate);
}

function declareResult() {
    const num = items.length;
    const arc = 2 * Math.PI / num;
    const currentAngle = (2 * Math.PI - (angle % (2 * Math.PI))) % (2 * Math.PI);
    const index = Math.floor(currentAngle / arc);
    result.textContent = `結果: ${items[index]}`;
}

document.getElementById("start").addEventListener("click", () => {
    if(items.length === 0) {
        alert("項目を追加してください");
        return;
    }
    spinVelocity = Math.random() * 0.3 + 0.25; // 初速度
    spinDeceleration = 0.985; // 減速率
    spinning = true;
});

drawWheel();
animate();
</script>

</body>
</html>
